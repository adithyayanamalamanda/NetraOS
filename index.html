<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Project NETRA - The Talking AR Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Tech/Sci-Fi Animations */
      @keyframes scan-vertical {
        0% { top: -10%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 110%; opacity: 0; }
      }

      @keyframes tech-pulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); box-shadow: 0 0 15px rgba(6, 182, 212, 0.5); }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes lock-on {
        0% { transform: scale(1.2); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Utility Classes for "Cut Corner" Aesthetic */
      .clip-tech-border {
        clip-path: polygon(
          0 10px, 10px 0, 
          calc(100% - 10px) 0, 100% 10px, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          10px 100%, 0 calc(100% - 10px)
        );
      }
      
      .clip-tech-corner-tl { clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 20px); }
      .clip-tech-corner-br { clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%); }

      .animate-scan-laser {
        background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.9), transparent);
        height: 20%;
        width: 100%;
        position: absolute;
        z-index: 40;
        pointer-events: none;
        animation: scan-vertical 2.5s linear infinite;
      }

      /* Mobile Optimizations */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .mt-safe { margin-top: env(safe-area-inset-top); }
      .h-dvh { height: 100dvh; }

      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #050505;
        font-family: 'ui-sans-serif', 'system-ui', sans-serif;
        /* Prevent elastic scrolling on iOS */
        position: fixed;
      }

      video {
        filter: contrast(1.1) brightness(1.1) saturate(1.1);
      }
    </style>
